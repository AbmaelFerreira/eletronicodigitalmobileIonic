<ion-header>

  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-fab vertical="top" horizontal="center" slot="fixed" edge>
    <ion-fab-button color="danger" navPush="cart" ion-fab mini [routerLink]="['/cart']" routerdirection="forward">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>



  <ion-list *ngFor="let item of itens" expand="block" fill="outline" (click)="showProdutos(item.id)">
    <!--[routerLink]="['/signup']"  (click)="showProdutos()"  [routerLink]="['/produtos']"routerdirection="forward"         -->

    <ion-item>
      <ion-thumbnail slot="end">
        <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
        <!--Duas Interpolação-->
      </ion-thumbnail>
      <ion-label>{{item.nome}}</ion-label>
      <!--Interpolação-->
    </ion-item>
  </ion-list>

  <!--Caso queira uma lista com cards
    <ion-card *ngFor="let item of itens" >
      
      <ion-card-header color="primary">
        <ion-card-title>{{item.id}}</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
         {{item.nome}}
      </ion-card-content>
    </ion-card>
    -->
</ion-content>
