<ion-header>
  <ion-navbar>
      <ion-toolbar color="primary">
        <ion-menu-button slot="start"></ion-menu-button>
        <ion-title>Categorias</ion-title>
      </ion-toolbar>
  </ion-navbar>
</ion-header>

  <ion-content padding>
    <ion-list *ngFor="let item of itens" >

      <ion-item>
        <ion-thumbnail slot="end">
          <img src="{{bucketUrl}}/cat{{item.id}}.jpg">  <!--Duas Interpolação-->
        </ion-thumbnail>
        {{item.nome}}   <!--Interpolação-->
      </ion-item>
    </ion-list>
  
    <!--Caso queira uma lista com cards-->
    <ion-card *ngFor="let item of itens">
      
      <ion-card-header color="primary">
        <ion-card-title>{{item.id}}</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
        <ion-card-item> {{item.nome}}</ion-card-item>
      </ion-card-content>
    </ion-card>
</ion-content>
